{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% block page_title %}
    Create Post
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-6 offset-3 bg-secondary">
            <form action="{% url 'create_post' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Log In</button>
            </form>
        </div>

    </div>

{% endblock %}
