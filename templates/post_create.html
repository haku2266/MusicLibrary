{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% block page_title %}
    Create Post
{% endblock %}

{% block content %}
    <div class="container ">


        <div class="text-white my-breadcrumb position-relative z-2 pt-5 mb-4">
            <a href="{% url 'home' %}">home</a>
            <span>/</span>
            <a href="{% url 'artist_detail' id=request.user.artist.id %}">artist</a>
            <span>/</span>
            <span class="active">create post</span>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="form-card col-12 col-md-6 py-3 px-4 rounded-4 my-4 ">
                <form action="{% url 'create_post' %}" method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-25 text-center mx-auto">Save</button>
                </form>
            </div>
        </div>

    </div>


{% endblock %}
