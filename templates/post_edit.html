{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% block page_title %}
    Edit Post
{% endblock %}

{% block content %}
    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="form-card col-12 col-md-6 py-3 px-4 rounded-4 my-4 ">
                <form method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-25 text-center mx-auto">Save</button>
                </form>
            </div>
        </div>

    </div>


{% endblock %}
